  <!DOCTYPE html>
<html>
  <head>
    <title>Unit Converter</title>
    <meta charset="UTF-8">
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline|Coda|Gugi|Press+Start+2P|Raleway+Dots|VT323" rel="stylesheet">
    <script src="index.js"></script>
  </head>
  
  <body>
    <div id="converter">
      <h1>Unit Converter</h1>
      <h3>Convert from</h3>
      <!-- source number -->
      <div class=digits>
        <input type=number placeholder=from value=0 id="fromUnit" onInput="convertTo(this.id,this.value)" onChange="convertTo(this.id,this.value)">
      </div>
      <h5>miles</h5>
      <!-- source units -->
      <h4>to</h4>
      <!-- target number -->
      <div class=digits>
        <input type=number placeholder=to value=0 id="toUnit" onInput="convertTo(this.id,this.value)" onChange="convertTo(this.id,this.value)">
      </div>
      <!-- target units -->
      <div>
        <h5>km</h5>
        <h5></h5>
      </div>
    </div>

  </body>
</html>
