<!DOCTYPE html>
<html>

<head>
  <title>Unit Converter</title>
  <meta charset="UTF-8">
  <link href="index.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline|Coda|Gugi|Press+Start+2P|Raleway+Dots|VT323" rel="stylesheet">
  <script src="index.js"></script>
</head>

<body>
  <div id="converter">
    <h1>Automatic Unit<br>Converter</h1>
    <h3>Imperial</h3>
    <!-- source number -->
    <div align=top class=vertical>
      <input class=digits type=number placeholder=from value=0 id="fromUnit" onInput="convertTo(this.id,this.value)" onChange="convertTo(this.id,this.value)">      
      <select name="imperial" id="imperial" onChange="convertTo(toUnit.id,toUnit.value)">
        <optgroup label=Length>
          <option value=miles>miles</option>
          <option value=yards>yards</option>
          <option value=feet>feet</option>
          <option value=inches>inches</option>
        </optgroup>
        <optgroup label=Mass>
          <option value=ounces>oz</option>
          <option value=pounds>lbs</option>
          <option value=stone>st</option>
          <option value=tons>US tons</option>
        </optgroup>
        <optgroup label=Temp>
          <option value=fahrenheit>&deg;F</option>
        </optgroup>
        <optgroup label=Volume>
          <option value=cubicinches>in&sup3;</option>
          <option value=gallons>US gal</option>
        </optgroup>
      </select>

    </div>
    <!-- source units -->
    <h3>Metric</h3>
    <!-- target number -->
    <div class=vertical>
      <input class=digits type=number placeholder=to value=0 id="toUnit" onInput="convertTo(this.id,this.value)" onChange="convertTo(this.id,this.value)">      &nbsp;
      <select name="metric" id="metric" onChange="convertTo(fromUnit.id,fromUnit.value)">
        <optgroup label=Length>
          <option value=km>km</option>
          <option value=m>m</option>
          <option value=cm>cm</option>
          <option value=mm>mm</option>
        </optgroup>
        <optgroup label=Mass>
          <option value=grams>g</option>        
          <option value=kg>kg</option>
          <option value=tonnes>tonne</option>
        </optgroup>
        <optgroup label=Temp>
          <option value=celsius>&deg;C</option>
        </optgroup>
        <optgroup label=Volume>
          <option value=ml>mL</option>
          <option value=litres>L</option>
        </optgroup>
      </select>
    </div>
    <!-- target units -->
    <div>
      <h6>&nbsp;</h6>
    </div>
  </div>
</body>
</html>
